<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - ShelfLife Patrol</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: var(--color-background);
    color: var(--color-dark);
    min-height: 100vh;
  }
  .login-container {
    background: var(--color-white);
    border-radius: var(--border-radius-2);
    box-shadow: var(--box-shadow);
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    text-align: center;
  }
  .login-container h2 {
    margin-bottom: 1rem;
  }
  .login-container form {
    display: flex;
    flex-direction: column;
  }
  .login-container input {
    padding: 0.75rem;
    margin: 0.5rem 0;
    border: 1px solid var(--color-light);
    border-radius: var(--border-radius-1);
    background: var(--color-light);
  }
  .login-container button {
    padding: 0.75rem;
    background: var(--color-primary);
    color: var(--color-white);
    border: none;
    border-radius: var(--border-radius-1);
    cursor: pointer;
    margin-top: 1rem;
  }
  .login-container button:hover {
    background: var(--color-primary-variant);
  }
  .theme-toggler {
    position: absolute;
    top: 1rem;
    right: 1rem;
    cursor: pointer;
  }
  .theme-toggler span {
    font-size: 1.5rem;
    margin: 0 0.25rem;
  }
  .theme-toggler span.active {
    color: var(--color-primary);
  }
</style>
</head>
<body>
  <div class="theme-toggler">
    <span class="material-icons-sharp active">light_mode</span>
    <span class="material-icons-sharp">dark_mode</span>
  </div>

  <div class="login-container">
    <h2>Login to ShelfLife Patrol</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="error-message" style="color: red; display: none;">Invalid username or password.</p>
  </div>

  <script>
    // Hardcoded login
    const users = { "MacungieAmb": "macpass", "CetroniaAmb": "cetpass", "ToptonAmb": "toptonpass" };
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (users[username] && users[username] === password) {
        localStorage.setItem('username', username);
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('error-message').style.display = 'block';
      }
    });

    // Dark mode toggle
    const themeToggler = document.querySelector('.theme-toggler');
    const spans = themeToggler.querySelectorAll('span');
    const applySavedTheme = () => {
      const isDarkMode = localStorage.getItem('dark-theme') === 'true';
      if (isDarkMode) {
        document.body.classList.add('dark-theme');
        spans[0].classList.remove('active');
        spans[1].classList.add('active');
      } else {
        document.body.classList.remove('dark-theme');
        spans[0].classList.add('active');
        spans[1].classList.remove('active');
      }
    }
    applySavedTheme();

    themeToggler.onclick = function() {
      document.body.classList.toggle('dark-theme');
      spans[0].classList.toggle('active');
      spans[1].classList.toggle('active');
      localStorage.setItem('dark-theme', document.body.classList.contains('dark-theme'));
    }
  </script>

  <!-- Include Material Icons for the light/dark icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
</body>
</html>
