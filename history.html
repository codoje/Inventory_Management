<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShelfLife Patrol - History</title>
  <link rel="shortcut icon" href="./images/logo.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Chart.js for dynamic compliance circles -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <div class="logo" title="ShelfLife Patrol">
            <img src="./images/logo.png" alt="">
            <h2>Shelf<span class="danger">Life</span>Patrol</h2>
        </div>
        <div class="navbar">
            <a href="dashboard.html">
                <span class="material-icons-sharp">home</span>
                <h3>Home</h3>
            </a>
            <a href="timetable.html" onclick="timeTableAll()">
                <span class="material-icons-sharp">today</span>
                <h3>Expiring Soon</h3>
            </a> 
            <a href="history.html" class="active">
                <span class="material-icons-sharp">grid_view</span>
                <h3>History</h3>
            </a>
            <a href="password.html">
                <span class="material-icons-sharp">password</span>
                <h3>Account Info</h3>
            </a>
            <a href="index.html">
                <span class="material-icons-sharp" onclick="">logout</span>
                <h3>Logout</h3>
            </a>
        </div>
        <div id="profile-btn">
            <span class="material-icons-sharp">person</span>
        </div>
        <div class="theme-toggler">
            <span class="material-icons-sharp active">light_mode</span>
            <span class="material-icons-sharp">dark_mode</span>
        </div>
        
    </header>
    <div class="container">
        <aside>
            <div class="profile">
                <div class="top">
                    <div class="profile-photo">
                        <img src="./images/profile-1.jpg" alt="">
                    </div>
                    <div class="info">
                        <p><b>Company</b>, Ambulance </p>
                        <small class="text-muted">12102030</small>
                    </div>
                </div>
                <div class="about">
                    <h5>Location</h5>
                    <p>1234 Home Street</p>
                    <h5>Ambulance names</h5>
                    <p>1</br>2</br>3</br>
                    </p>
                </div>
            </div>
        </aside>

        <main>
            <h1>Cabinets</h1>
            <div style="padding: 1rem;">
                <select id="historyDateSelect">
                <option value="">Select a Date</option>
                </select>
                <button onclick="loadHistory()">Load History</button>
            </div>

            <div class="subjects">

            </div>


        </main>

    </div>

    <script src="timeTable.js"></script>
    <script src="app.js"></script>
    <script src="history.js"></script>
</body>
</html>
